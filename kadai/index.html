<body>
<table border="0">
    <tr>
        <th>コマンド</th>
        <th>説明</th>
        <th>使用例</th>
    </tr>
    <tr>
        <td>hogehoge</td>
        <td>ほげほげします</td>
        <td>git hogehoge usamimi</td>
    </tr>

    <tr>
        <td>reset</td>
        <td>HEADの位置を1つ前に戻す。インデックスとワーキングツリーには影響は与えない</td>
        <td>git reset --soft HEAD^</td>
    </tr>

    <tr>
        <td>reset</td>
        <td>HEADの位置、インデックスを2つ前に戻す。ワーキングツリーには影響は与えない</td>
        <td>git reset --mixed HEAD^^</td>
    </tr>

    <tr>
        <td>reset</td>
        <td>HEADの位置、インデックス、ワーキングツリーを3つ前の状態に戻す</td>
        <td>git reset --hard HEAD^3</td>
    </tr>

</table>
